<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Receita</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/receitas.css">
</head>

<body>

    <header class="header">
        <nav class="nav">
            <div class="logo">Quase Tudo Gostoso</div>
            <ul class="nav-list">
                <li><a href="http://127.0.0.1:5500/public/pages/cadastroReceita.html">Cadastro Receitas</a></li>
                <li><a href="http://127.0.0.1:5500/public/pages/categorias.html">Cadastro Categorias</a></li>
                <li><a href="http://127.0.0.1:5500/public/pages/cadastro.html">Cadastro Usuário</a></li>
                <li><a href="http://127.0.0.1:5500/public/pages/receitas.html">Listagem Receitas</a></li>
            </ul>
        </nav>
    </header>

    <div class="background"></div>

    <div class="container">
        <h2>Cadastrar Receita</h2>

        <form id="form-receita" onsubmit="event.preventDefault(); adicionarReceita();">
            <label>Título</label>
            <input type="text" id="titulo" placeholder="Ex: Bolo de Chocolate">

            <label>Categoria</label>
            <input type="text" id="categoria" placeholder="Ex: Sobremesas">

            <label>Tempo de preparo</label>
            <input type="text" id="tempo" placeholder="Ex: 40 min">

            <label>URL da imagem</label>
            <input type="text" id="imagem" placeholder="Link da foto da receita">

            <label>Ingredientes (separe por vírgulas)</label>
            <textarea id="ingredientes" rows="4" placeholder="Ex: farinha, ovos, leite..."></textarea>

            <label>Modo de Preparo (separe por linhas)</label>
            <textarea id="preparo" rows="4"></textarea>

            <button type="submit">Salvar Receita</button>
        </form>
    </div>

    <script src="../js/cadastroReceita.js"></script>
</body>

</html>
