<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">Quase Tudo Gostoso</div>
            <ul class="nav-list">
                <li><a href="http://127.0.0.1:5500/public/pages/cadastroReceita.html">Cadastro Receitas</a></li>
                <li><a href="http://127.0.0.1:5500/public/pages/categorias.html">Cadastro Categorias</a></li>
                <li><a href="http://127.0.0.1:5500/public/pages/cadastro.html">Cadastro Usuário</a></li>
                <li><a href="http://127.0.0.1:5500/public/pages/receitas.html">Listagem Receitas</a></li>
           </ul>
        </nav>
    </header>

    <div class="background"></div>

    <div class="form-container">
        <div class="container">
            <h2>Cadastro de Usuário</h2>

            <form id="form-cadastro" onsubmit="event.preventDefault(); adicionarUsuario();">

                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" placeholder="Digite seu nome">

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Digite seu email">

                <label for="data">Data de Nascimento</label>
                <input type="date" id="data">

                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite uma senha">

                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>

    <script src="../js/usuario.js"></script>
</body>

</html>
